<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Smart Shopping Assistant</title>
    <script src="datasp.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f1115;
        }

        /* HEADER */
        .header {
            background: #ee4d2d;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .search-box {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }

        .search-box input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .search-box button {
            background: #ff7337;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }

        .cart {
            color: white;
            font-size: 20px;
        }

        /* MENU */
        .menu {
            background: #ff7337;
            padding: 8px 20px;
            color: white;
            font-size: 14px;
        }

        /* PRODUCT GRID */
        .container {
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }

        .card {
            background: #1c1f26;
            border-radius: 6px;
            overflow: hidden;
            color: white;
            font-size: 13px;
            transition: 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card img {
            width: 100%;
            aspect-ratio: 1/1;
            /* üëà QUAN TR·ªåNG */
            object-fit: cover;
            /* üëà gi·ªëng Shopee */
            display: block;
        }

        .card div {
            padding: 4px 8px;
        }

        .price {
            font-size: 14px;
            font-weight: bold;
            color: #ee4d2d;
        }

        .sold {
            font-size: 11px;
            color: #aaa;
        }

        .discount {
            position: absolute;
            top: 6px;
            left: 6px;
            background: #ee4d2d;
            padding: 2px 6px;
            font-size: 11px;
            border-radius: 3px;
        }

        .price {
            color: #ee4d2d;
            font-weight: bold;
            margin-top: 5px;
        }

        .sold {
            font-size: 12px;
            color: #ccc;
        }

        /* FLOATING CHAT BUTTON */
        .ai-product-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .ai-product-card {
            display: flex;
            gap: 10px;
            background: #fff;
            padding: 8px;
            border-radius: 8px;
            align-items: center;
        }

        .ai-product-card img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
        }

        .ai-product-info {
            font-size: 13px;
        }

        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ee4d2d;
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* CHAT POPUP */
        .chat-popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 420px;
            /* TƒÇNG R·ªòNG */
            height: 520px;
            /* TƒÇNG CAO */
            background: white;
            display: none;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
            background: #f5f5f5;
            line-height: 1.5;
            /* GI√ÉN D√íNG */
        }

        .chat-header {
            background: #ee4d2d;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
            color: black;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
        }

        .chat-input button {
            background: #ee4d2d;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
        }

        .message .text {
            background: white;
            padding: 10px 12px;
            border-radius: 10px;
            max-width: 260px;
            word-wrap: break-word;
            white-space: pre -line;
            /* QUAN TR·ªåNG */
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">Ironmind center</div>
        <div class="search-box">
            <input placeholder="T√¨m s·∫£n ph·∫©m...">
            <button>üîç</button>
        </div>
        <div class="cart">üõí</div>
    </div>

    <div class="menu">
        B√°n ch·∫°y nh·∫•t |
    </div>

    <div class="container">
        <div class="products" id="productList"></div>
    </div>

    <!-- FLOAT BUTTON -->
    <div id="chatToggle" class="chat-toggle" onclick="toggleChat()">
        üí¨
    </div>

    <!-- CHAT POPUP -->
    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            Tr·ª£ l√Ω cute :3
            <span onclick="toggleChat()" style="cursor:pointer;">‚úñ</span>
        </div>
        <div class="chat-messages" id="chatBox"></div>
        <div class="chat-input">
            <input id="chatInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>


    <script>
        function toggleChat() {
            const popup = document.getElementById("chatPopup");
            popup.style.display = popup.style.display === "flex" ? "none" : "flex";
        }

        function renderProducts() {
            const container = document.getElementById("productList");
            container.innerHTML = "";

            PRODUCTS.forEach(p => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `
            <div class="discount">-${p.discount}%</div>
            <img src="${p.image}">
            <div>${p.product}</div>
            <div class="price">${p.price.toLocaleString()} VND</div>
            <div class="sold">ƒê√£ b√°n ${p.rating.totalReviews}</div>
        `;
                container.appendChild(div);
            });
        }

        renderProducts();
    </script>
